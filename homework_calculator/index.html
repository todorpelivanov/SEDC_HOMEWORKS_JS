<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="upperPart">
            <div id="upperPart1">
                <div id="upperPart1-1">Calculator by TODOR PELIVANOV</div>
                <div id="upperPart1-2"></div>
            </div>
            <div id="upperPart2">0</div>
        </div>
        <div id="lowerPart">
            <button id="add">+</button>
            <button id="sustract">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            <button id="bck">bck</button>
            <button id="reset">c</button>
            <button id="percentage">%</button>
            <button id="negate">+/-</button>
            <button id="numberOne">1</button>
            <button id="numberTwo">2</button>
            <button id="numberThree">3</button>
            <button id="calcResult">=</button>
            <button id="numberFour">4</button>
            <button id="numberFive">5</button>
            <button id="numberSix">6</button>
            <button id="dot">.</button>
            <button id="numberSeven">7</button>
            <button id="numberEight">8</button>
            <button id="numberNine">9</button>
            <button id="numberZero">0</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
