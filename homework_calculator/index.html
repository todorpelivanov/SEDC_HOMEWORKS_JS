<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework - Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="mainContainer">
        <div id="container">
            <div id="upperPart">
                <div id="upperPart1">
                    <div title="powered by TODOR PELIVANOV SEDC G4" id="upperPart1-1">
                        Calculator
                        <button title="Change Calc theme Dark/Light" class="allButtons" id="changeTheme">Change
                            Theme</button>
                    </div>
                    <div title="Equasion" id="upperPart1-3"></div>
                    <div title="Result" id="upperPart1-2">0</div>
                </div>
                <div title="Input" id="upperPart2">0</div>
            </div>
            <div id="lowerPart">
                <button title="Sum" class="allButtons" id="add">+</button>
                <button title="Substract" class="allButtons" id="sustract">-</button>
                <button title="Multiply" class="allButtons" id="multiply">x</button>
                <button title="Divide" class="allButtons" id="divide">/</button>
                <button title="Remove last number" class="allButtons" id="bck">‚üµ</button>
                <button title="Reset Calculator" class="allButtons" id="hardReset">CE</button>
                <button title="Reset input number" class="allButtons" id="reset">C</button>
                <button title="Change input number minus/plus" class="allButtons" id="negate">+/-</button>
                <button title="Number One" class="allButtons" id="numberOne">1</button>
                <button title="Number Two" class="allButtons" id="numberTwo">2</button>
                <button title="Number Three" class="allButtons" id="numberThree">3</button>
                <button title="Calculate result" class="allButtons" id="calcResult">=</button>
                <button title="Number Four" class="allButtons" id="numberFour">4</button>
                <button title="Number Five" class="allButtons" id="numberFive">5</button>
                <button title="Number Six" class="allButtons" id="numberSix">6</button>
                <button title="Put decimal" class="allButtons" id="dot">.</button>
                <button title="Number Seven" class="allButtons" id="numberSeven">7</button>
                <button title="Number Eight" class="allButtons" id="numberEight">8</button>
                <button title="Number Nine" class="allButtons" id="numberNine">9</button>
                <button title="Number Zero" class="allButtons" id="numberZero">0</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
